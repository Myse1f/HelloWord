{%extends 'base.html'%}
{% load myfilters%}
{% block title %} 用户登录 {% endblock %}
{%block content%}
<div class="col-md-4 col-md-offset-4">
  {% if error_message %}<div class="alert alert-warning" role="alert"><strong>{{ error_message }}</strong></div>{% endif %}
  <div class="panel panel-default">
  <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center"><strong>登录</strong></h3>
  </div>
  <div class="panel-body">
<form method="post" action="{% url 'words:loginview' %}">
  {% csrf_token %}
  <div class="form-group">
  <label for="">用户名</label>
  {{ form.username|add_class:"form-control" }}
</div>
<div class="form-group">
<label for="">密码</label>
{{ form.password|add_class:"form-control" }}
</div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</div>
<div class="panel-footer" style="text-align:center">还没有账号？<a href="{%url 'words:registerview'%}">去注册</a> </div>
</div>
</div>
{%endblock%}
